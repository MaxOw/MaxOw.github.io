language: nix
env:
  global:
    - GHC_VERSION=ghc802
    - secure: 

before_install:
  - >
      if ! echo "$TRAVIS_COMMIT_MESSAGE" \
         | grep -qvE  '\[(skip travis|travis skip)\]'
      then
        echo "[skip travis] has been found, exiting."
        exit
      fi

script:
  - nix-build default.nix --argstr compiler $GHC_VERSION
  - result/bin/blog build

after_script:
  - bash publish.sh

